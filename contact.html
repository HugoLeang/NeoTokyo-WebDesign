    <h1>
        <span class="partial-overline overlined-title"> CONTACT</span>
    </h1>
    <div class="contact-container">

        <div class="contact-form-box">

            <form>

                <div class="contact-form-field">
                    <label for="name">Enter your name</label>
                    <br>
                    <input type="text" name="name" placeholder="Name" id="name">
                </div>
                <div class="contact-form-field">
                    <label for="email">Enter your email</label>
                    <br>
                    <input type="email" name="name" placeholder="Email" id="email">
                </div>
                <div class="contact-form-field">
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message"></textarea>
                </div>
                <div>
                    <input type="submit" name="Send" value="SEND">
                </div>
            </form>
        </div>
        <div class="contact-info-container">
            <div class="contact-info-box">
                <h1 class="partial-overline">TOWN HALL ADRESS</h1>
                <h2>2 CHOME-8-1 NISHISHINJUKU, SHINJUKU CITY</h2>
            </div>
            <div class="contact-info-box">
                <h1 class="partial-overline">OPEN DAYS</h1>
                <h2>MONDAY TO FRIDAY (08:30 - 17:00)</h2>
            </div>
            <div class="contact-info-box">
                <h1 class="partial-overline">PHONE NUMBER</h1>
                <h2>+81 3-5321-1111</h2>
            </div>
        </div>
    </div>
